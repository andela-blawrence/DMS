language: node_js
node_js:
  - "5.0"
env:
  - CXX=g++-4.8
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
before_install:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
install:
  - npm install
  - npm install -g gulp
  - npm install -g bower
  - bower install
script:
  - npm test
after_success:
  - npm run coveralls
sudo: false
notifications:
  slack: andela:ZRneYjZ1J3TQOlIAKxoGaDnr
deploy:
  provider: heroku
  api_key:
    secure: 
  app: paperlesss
  on:
    repo: andela-blawrence/Paperless
    branch: master
after_deploy:
  - gulp heroku
  - "heroku ps:scale web=1 --app paperlesss"
